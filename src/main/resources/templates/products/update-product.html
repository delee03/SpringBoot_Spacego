<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <!-- BREADCRUMB -->
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class="text-white display-3 mb-4 fw-bolder">
                Sửa thông tin sản phẩm
            </h3>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Trang chủ /</a></li>
                <li class="breadcrumb-item active text-white">Sửa sản phẩm </li>
            </ol>
        </div>
    </div>
    <!-- Header End -->
    <!-- /BREADCRUMB -->
    <form th:action="@{/products/update/{id}(id=${product.id})}"
          th:object="${product}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label text-white">Tên sản phẩm :</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="mainImage" class="form-label text-white">Hình ảnh :</label>
            <input type="file"  class="form-control" id="mainImage" name="mainImage"
                   required>
           <!-- <div class="text-danger" th:if="${#fields.hasErrors('image')}"
                 th:errors="*{image}"></div>-->
        </div>
        <div class="mb-3">
            <label for="price" class="form-label text-white">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price"
                   required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label text-white">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}" th:selected="${category.id ==
product.category.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label text-white">Description:</label>
            <textarea th:field="*{description}" class="form-control"
                      id="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu </button>
        <a th:href="@{/products}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
