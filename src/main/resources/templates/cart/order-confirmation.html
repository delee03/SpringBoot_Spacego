<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'"> Đặt hàng thành công </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <!-- BREADCRUMB -->
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class="display-3 mb-4 fw-bolder">
                Hoàn tất thanh toán
            </h3>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/home/index">Trang chủ /</a></li>
                <li class="breadcrumb-item active"> Thanh toán </li>
            </ol>
        </div>
    </div>
    <!-- Header End -->
    <!-- /BREADCRUMB -->
    
    <div class="content">
        <div class="row">
            <div class="offset-2 col-8 offset-2">
                <img
                        src="/img/bg-22.avif"
                        class="d-block w-100 h-100 object-fit-cover"
                        alt="..."
                />
                <div class="mt-4 text-center">

                    <h3 th:text="${message}">Bạn đã dặt hàng thành công </h3>
                </div>
                <a class="primary-btn" href="/products">Trở về</a>
            </div>
        </div>
    </div>
    
   
</section>
</body>
</html>
